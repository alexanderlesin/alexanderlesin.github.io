<Directory "var/www/html/saml">
    OPENIAM_SSOEnable           on
    OPENIAM_ExpirationTime      1
    OPENIAM_AddtionalHeader     on
    OPENIAM_SP_Name             "SP Name"
    OENIAM_SP_LogoutURI	        /saml/pages/logout-sp
    OPENIAM_SP_LoginURI	        /saml/index.html
    OPENIAM_IDP_LogoutURI       /idp/SAMLLogout.php
    OPENIAM_IDP_LoginURI        /idp/SAMLLogin_form.php
    OPENIAM_PrefixURI           /img/ /ErrorDocuments/*
    OPENIAM_Cert_FILE           /var/www/html/saml/public.pem
    Session                     on
    SessionCookieName           session    path=/
    SessionCryptoPassphrase     secret

    ErrorDocument 400           /saml/ErrorDocuments/HTTP400.html
    ErrorDocument 401           /saml/ErrorDocuments/HTTP401.html
    ErrorDocument 403           /saml/ErrorDocuments/HTTP403.html
    ErrorDocument 404           /saml/ErrorDocuments/HTTP404.html
    ErrorDocument 500           /saml/ErrorDocuments/HTTP500.html
    ErrorDocument 501           /saml/ErrorDocuments/HTTP501.html
    ErrorDocument 502           /saml/ErrorDocuments/HTTP502.html
    ErrorDocument 503           /saml/ErrorDocuments/HTTP503.html
	
    <Files "public.pem">
        <If "-z %{ENV:REDIRECT_STATUS}">
            RedirectMatch 403 ^/saml/public.pem$
        </If>
    </Files>
</Directory>

<Directory "/var/www/html/saml/ErrorDocuments">

    <Files "HTTP400.html">
        <If "-z %{ENV:REDIRECT_STATUS}">
            RedirectMatch 404 ^/saml/ErrorDocuments/HTTP400.html$
        </If>
    </Files>

    <Files "HTTP401.html">
        <If "-z %{ENV:REDIRECT_STATUS}">
            RedirectMatch 404 ^/saml/ErrorDocuments/HTTP401.html$
        </If>
    </Files>	

    <Files "HTTP403.html">
        <If "-z %{ENV:REDIRECT_STATUS}">
            RedirectMatch 404 ^/saml/ErrorDocuments/HTTP403.html$
        </If>
    </Files>

    <Files "HTTP404.html">
        <If "-z %{ENV:REDIRECT_STATUS}">
            RedirectMatch 404 ^/saml/ErrorDocuments/HTTP404.html$
        </If>
    </Files>

    <Files "HTTP500.html">
        <If "-z %{ENV:REDIRECT_STATUS}">
            RedirectMatch 404 ^/saml/ErrorDocuments/HTTP500.html$
        </If>
    </Files>

    <Files "HTTP501.html">
        <If "-z %{ENV:REDIRECT_STATUS}">
            RedirectMatch 404 ^/saml/ErrorDocuments/HTTP501.html$
        </If>
    </Files>

    <Files "HTTP502.html">
        <If "-z %{ENV:REDIRECT_STATUS}">
            RedirectMatch 404 ^/saml/ErrorDocuments/HTTP502.html$
        </If>
    </Files>

    <Files "HTTP503.html">
        <If "-z %{ENV:REDIRECT_STATUS}">
            RedirectMatch 404 ^/saml/ErrorDocuments/HTTP503.html$
        </If>
    </Files>
</Directory>
