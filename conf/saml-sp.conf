<Directory "var/www/html/saml">
    OPENIAM_SSOEnable           on
    OPENIAM_ExpirationTime      1
    OPENIAM_AddtionalHeader     on
    OPENIAM_SP_Name             "SP Name"
    OPENIAM_SP_LogoutURI        /saml/pages/logout.html
    OPENIAM_SP_LoginURI	        /saml/index.html
    OPENIAM_IDP_LogoutURI       /idp/SAMLLogout.php
    OPENIAM_IDP_LoginURI        /idp/SAMLLogin_form.php
    OPENIAM_PrefixURI           /img/ /ErrorDocuments/*
    OPENIAM_Cert_FILE           /var/www/html/saml/public.pem
    Session                     on
    SessionCookieName           session    path=/
    SessionCryptoPassphrase     secret

    ErrorDocument 400           /ErrorDocuments/HTTP400.html
    ErrorDocument 401           /ErrorDocuments/HTTP401.html
    ErrorDocument 403           /ErrorDocuments/HTTP403.html
    ErrorDocument 404           /ErrorDocuments/HTTP404.html
    ErrorDocument 500           /ErrorDocuments/HTTP500.html
    ErrorDocument 501           /ErrorDocuments/HTTP501.html
    ErrorDocument 502           /ErrorDocuments/HTTP502.html
    ErrorDocument 503           /ErrorDocuments/HTTP503.html
	
    <Files "public.pem">
        <If "-z %{ENV:REDIRECT_STATUS}">
            RedirectMatch 403 ^/saml/public.pem$
        </If>
    </Files>
</Directory>

